<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateSinMenu.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">


        <p:dataGrid value="#{mesaBean.findAll()}" var="m" columns="5">

                    <div style="text-align: center;width: 10%" onclick="alert('Click Mesa ' + #{m.numero})">
                        <div style="z-index: 1;font-size: 18pt;color: white;font-weight: bolder;text-align: center;position: relative; top: 85px;left: 62px">
                            #{m.numero}
                        </div>
                        <div style="z-index: -1;">
                            <p:graphicImage library="img" name="mesa_redonda.png" width=""/>
                        </div>
                    </div>
                </p:outputPanel>
                <p:draggable for="mesa"/>
            
            
        </p:dataGrid>








    </ui:define>
