<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="formList">
            <div class="Container100 Responsive100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect HeiAutoOnMobile">
                        <h2 class="CardTopic"><i class="icon-google132 Fs20 Fleft MarRight10"></i>LISTADO DE BANCOS
                            
                           
                        </h2>
                        <div class="Separator"/>

                        <p:selectOneMenu value="#{sesionTPVBean.moneda}">
                            <f:selectItems value="#{monedaBean.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{sesionTPVBean.medioPago}">
                            <f:selectItems value="#{medioPagoBean.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:inputText value="#{sesionTPVBean.comprobante.referencia}" placeholder="Numero"/>
                        <p:inputText value="#{sesionTPVBean.comprobante.total}" placeholder="Monto"/>
                        <p:commandButton value="Crear Ticket" action="#{sesionTPVBean.crearComprobante()}" ajax="false"/>
                        
                           
                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
